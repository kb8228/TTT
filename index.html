<!DOCTYPE html>
<html>
<head>
	<title>tic-tac-toe: VIM-vs-EMACS</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<!-- Font -->
	<link href='http://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style-a.css">
	<!-- Angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
	<!-- Firebase -->
	<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
	<!-- Module -->
	<script src="js/app.js"></script>
	<!-- Controller -->
	<script src="js/controller.js"></script>
</head>
<!-- BODY START -->
<body ng-app="tttApp">
	<div id="container" ng-controller="MainController as main">
		<!-- Vim-player panel -->
		<div id="left-panel">
			<!-- symbol picker Vim -->
			<div class="symbol-container">
				<div class="vim-emacs-animate" id="vim-symbol" ng-click="main.pickSymbol('Vim')"></div>
			</div>
			<div class="player-name">
				<span>{{main.stats.playerOne}}</span>
			</div>
		</div>
		<!-- GAME BOARD START -->
		<div id="center-panel">
			<h3>tic-tac-toe:</h3>
			<h1><span id="green">VIM</span> vs. <span id="purple">EMACS</span></h1>
			<h2>{{main.stats.message}}</h2>
			<div class="square" ng-repeat="sq in main.squares" ng-click="main.makeMove(sq)" ng-class="sq.symbol">
			</div><br><br>
			<button id="play" ng-show="main.stats.gameEnd === true" ng-click="main.resetBoard()">PLAY AGAIN</button>
		</div><!-- GAME BOARD END -->

		<!-- Emacs-player panel -->
		<div id="right-panel">
			<!-- symbol picker Emacs -->
			<div class="symbol-container">
				<div class="vim-emacs-animate" id="emacs-symbol" ng-click="main.pickSymbol('Emacs')"></div>
			</div>
			<div class="player-name">
				<span>{{main.stats.playerTwo}}</span>
			</div>
		</div>

	</div> <!-- Container END -->

</body> <!-- BODY END -->
</html>

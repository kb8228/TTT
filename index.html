<!DOCTYPE html>
<html>
<head>
	<title>TIC-TAC-TOE</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link href='http://fonts.googleapis.com/css?family=Sigmar+One' rel='stylesheet'>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ng-app="tttApp">
	<div id="container" ng-controller="MainController as main">
		<div id="left-panel">
			<div class="x-o" id="x-symbol" ng-click="main.pickSymbol('X')">X
			</div>
			<div class="player-name">
				
			</div>
		</div>

		<div id="center-panel">
			<h1>TIC-TAC-TOE</h1>
			<h2>score: {{ }}</h2>
			<div class="square" ng-repeat="sq in main.squares" ng-click="main.makeMove(sq)" ng-class="sq.symbol">
			</div><br><br>
			<h2>PLAY</h2>
		</div>

		<div id="right-panel">
			<div class="x-o" id="o-symbol" ng-click="main.pickSymbol('O')">O
				
			</div>
			<div class="player-name">
				
			</div>
		</div>

	</div> <!-- Container END -->


<!-- Sourcing: -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/controller.js"></script>
</body>
</html>

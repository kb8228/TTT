<!DOCTYPE html>
<html>
<head>
	<title>TIC-TAC-TOE</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<!-- Font -->
	<link href='http://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- Angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
	<!-- Firebase -->
	<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
	<!-- Module -->
	<script src="js/app.js"></script>
	<!-- Controller -->
	<script src="js/controller.js"></script>
</head>
<!-- BODY START -->
<body ng-app="tttApp">
	<div id="container" ng-controller="MainController as main">
		<!-- X-player panel -->
		<div id="left-panel">
			<!-- symbol picker Vim -->
			<div class="x-o" id="x-symbol" ng-click="main.pickSymbol('X')"></div>
			<div class="player-name">
				
			</div>
		</div>
		<!-- GAME BOARD START -->
		<div id="center-panel">
			<h1>TIC-TAC-TOE: Vim vs. Emacs</h1>
			<h2>PICK YOUR SIDE! {{ }}</h2>
			<div class="square" ng-repeat="sq in main.squares" ng-click="main.makeMove(sq)" ng-class="sq.symbol">
			</div><br><br>
			<button id="play" ng-show="main.stats.gameEnd === true" ng-click="main.resetBoard()">PLAY AGAIN</button>
		</div><!-- GAME BOARD END -->

		<!-- O-player panel -->
		<div id="right-panel">
			<!-- symbol picker Emacs -->
			<div class="x-o" id="o-symbol" ng-click="main.pickSymbol('O')"></div>
			<div class="player-name">
				
			</div>
		</div>

	</div> <!-- Container END -->

</body> <!-- BODY END -->
</html>
